
<script>
let add7 = function (number) {
    return number + 7
}

let multiply = function (a, b) {
    return a * b
}

function capitalize(string) {
    return string.charAt(0).toUpperCase() + string.slice(1)
}

const capitalizeTest = function (string) {
    return string.charAt(0).toUpperCase() + string.slice(1)
}

const lastLetter = function (string) {
    return string.slice(-1)
}

console.log(add7(7))

console.log(multiply(40, 9))

console.log(capitalize("bible"))

console.log(capitalizeTest("david"))

console.log(lastLetter("abcd"))

</script>
